{% set version = "1.10.0" %}

package:
  name: dyff
  version: {{ version }}

source:
  url: https://github.com/homeport/dyff/archive/v{{ version }}.tar.gz
  sha256: 14a97d26f9be98e4279f05ffd49c59e5362fa2d6804fa54b0f9dc624d9335184

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - dyff version

about:
  home: https://github.com/homeport/dyff
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A diff tool for YAML files, and sometimes JSON
  doc_url: https://github.com/homeport/dyff
  dev_url: https://github.com/homeport/dyff

extra:
  recipe-maintainers:
    - danielnachun
    - asford
